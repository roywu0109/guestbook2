<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <title>留言板</title>
</head>
<body>
  <h1>留言板</h1>
  <div>
    <a href="/">首頁</a>
    <a href="/message/create">新增留言</a>
    {% if user.is_authenticated %}
      {{ user.username }} <a href="{% url 'logout' %}">登出</a>
    {% else %}
      <a href="{% url 'login' %}">登入</a>
    {% endif %}
  </div>
  <hr>
  <div>
    {% block content %}{% endblock %}
  </div>
</body>
<style type='text/css'>
body{
  background-color: rgb(145, 201, 201);
  font-family: "微軟正黑體";
  color: rgba(131, 43, 172, 0.945);
  font-weight: bold;
}
</style>
</html>
